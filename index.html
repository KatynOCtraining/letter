<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TotheOne</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Whisper&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  </head>
  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01" />
  </div>
  <body class="scissors">
    <div class="envelop">
      <div class="envelop__front-paper"></div>
      <div class="envelop__back-paper"></div>
      <div class="envelop__up-paper js-up-paper"></div>
      <div class="envelop__sticker js-sticker"></div>
      <div class="envelop__false-sticker"></div>
      <div class="envelop__content js-envelop-content">
        <div class="love-notes">
          <div class="note js-note">
            <img
              id="pdfImage"
              src="./images/grossesse_page-0001.jpg"
              alt="Page 1 du PDF"
            />
          </div>
        </div>
      </div>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
